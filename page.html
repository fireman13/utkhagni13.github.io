<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <div id="heading">
        <h1 style="color: brown;">We are Blessed with Great Fortune because we have you in our Family.</h1>
    </div>
    <div class="atcenter">
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"><b>OPEN</b></button>
      </div>
      
      <div id="id01" class="modal">  
        <form class="modal-content animate">
          <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="b1.jpg" alt="Avatar" class="avatar">
          </div>
      
          <div class="container2">
            <label for="uname"><b>Name</b></label>
            <input type="text" id="userinput" placeholder="Enter your Name" name="uname" required>
            <button id="enter" onclick="document.getElementById('id01').style.display='none'">Add this Name !!</button>
          </div>
      
          <div class="container2" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          </div>
        </form>
      </div>
      
        <script>
          // Get the modal
          var modal = document.getElementById('id01');
          // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
            if (event.target == modal) {
              modal.style.display = "none";
            }
        }
        </script>
        <div id="container">
          <p></p>
        </div>
        <script type="text/javascript" src="scrt.js"></script>
</body>
<html>
